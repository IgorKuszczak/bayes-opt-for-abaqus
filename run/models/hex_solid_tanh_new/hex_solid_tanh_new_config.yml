---
model_name: 'hex_solid_tanh_new'
script_name: 'hex_solid_tanh_new'
 
optimisation:
 experiment_name: 'solid_hex_tanh_opt'
 multiobjective: True
 
 # Models available: 
 # GPEI - Gaussian Processes with Expected Improvement,
 # GPKG - GP with Knowledge Gradient
 # GPMES - GP with Maximum Entropy Search
 
 model: 'MOO'
 num_of_iters: 20
 num_sobol_steps: 10

 num_of_params: 3 
 uniform_params: False 
 
 up_bound:
 lo_bound:
 
 parameters:
  - name: 'eta'
    type: 'range'
    bounds: [0.01,0.95]
    value_type: 'float'
  - name: 'xi'
    type: 'range'
    bounds: [0.01,0.95]
    value_type: 'float'
  - name: 'gamma'
    type: 'range'
    bounds: [0.01,1.50]
    value_type: 'float'
        
 single:
    objective_metric: 'stiffness_ratio'
    minimize: False
    
 multi:
    objective_metrics:
    - name: 'stiffness_ratio'
      minimize: False
      threshold: 0.9
    - name: 'stress_ratio'
      minimize: False
      threshold: 0.9
        
 outcome_constraints: []
 constraint_metrics: []
